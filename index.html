<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Budget - Управление финансами</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Neuron Budget</h1>
                <span>Ваш финансовый помощник</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link" id="authBtn" onclick="showAuthModal()">Вход</a>
                <div id="userInfo" class="user-profile" style="display:none; color: var(--secondary-color); font-size: 0.8rem; margin-right: 10px;"></div>
                
                <a href="#operations" class="nav-link active">Операции</a>
                <a href="#analytics" class="nav-link">Аналитика</a>
                <a href="#budgets" class="nav-link">Бюджеты</a>
                <a href="#goals" class="nav-link">Цели</a>
            </nav>
        </header>

        <div class="quick-stats">
            <div class="stat-card"><span class="stat-label">Баланс</span><span class="stat-value" id="currentBalance">0 ₽</span></div>
            <div class="stat-card"><span class="stat-label">Доходы</span><span class="stat-value income" id="totalIncome">0 ₽</span></div>
            <div class="stat-card"><span class="stat-label">Расходы</span><span class="stat-value expense" id="totalExpense">0 ₽</span></div>
        </div>

        <main class="main-content">
            <section id="operations" class="section active">
                <div class="section-header">
                    <h2>Учет операций</h2>
                    <button class="btn btn-primary" onclick="openAddTransactionModal()">+ Добавить запись</button>
                </div>
                <div id="transactionsContainer" class="transactions-container"></div>
            </section>
            </main>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <h3 id="authTitle">Вход в систему</h3>
            <button class="btn btn-full google-btn" id="googleLoginBtn" style="background:#fff; color:#444; margin-bottom:15px; border:1px solid #ddd; display:flex; align-items:center; justify-content:center; gap:10px; width:100%;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Войти через Google
            </button>
            <form id="authForm">
                <div class="form-group"><label>Email</label><input type="email" id="authEmail" required></div>
                <div class="form-group"><label>Пароль</label><input type="password" id="authPassword" required></div>
                <button type="submit" class="btn btn-primary btn-full" id="authSubmitBtn" style="width:100%;">Войти</button>
            </form>
            <div id="authToggle" onclick="toggleAuthMode()" style="text-align:center; margin-top:15px; cursor:pointer; text-decoration:underline; font-size:0.9rem;">Нет аккаунта? Регистрация</div>
            <div class="modal-actions"><button class="btn btn-secondary" onclick="closeModal('authModal')">Закрыть</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDOaDVzzPjyYm4HWMND2XYWjLy_h4wty5s",
            authDomain: "neuron-ecosystem-2025.firebaseapp.com",
            projectId: "neuron-ecosystem-2025",
            storageBucket: "neuron-ecosystem-2025.firebasestorage.app",
            messagingSenderId: "589834476565",
            appId: "1:589834476565:web:26a110d25bb34e0add421c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.firebaseDB = db; // Делаем доступным для script.js
        let isLoginMode = true;

        window.showAuthModal = () => {
            if (auth.currentUser) {
                signOut(auth).then(() => { window.currentUser = null; location.reload(); });
            } else {
                document.getElementById('authModal').classList.add('active');
            }
        };

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? 'Вход' : 'Регистрация';
            document.getElementById('authSubmitBtn').innerText = isLoginMode ? 'Войти' : 'Создать';
        };

        document.getElementById('googleLoginBtn').onclick = () => signInWithPopup(auth, provider).then(() => location.reload());
        
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const e_mail = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPassword').value;
            try {
                if (isLoginMode) await signInWithEmailAndPassword(auth, e_mail, pass);
                else await createUserWithEmailAndPassword(auth, e_mail, pass);
                location.reload();
            } catch (err) { alert(err.message); }
        };

        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
            if (user) {
                document.getElementById('authBtn').innerText = 'Выход';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userInfo').innerText = user.email;
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
